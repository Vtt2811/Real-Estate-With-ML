{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset password</title>
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
  <div class="container">
    <h2>Choose a new password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="signin-btn">Change password</button>
    </form>
  </div>
</body>
</html>
