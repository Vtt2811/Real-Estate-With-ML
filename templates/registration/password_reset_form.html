{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Password reset</title>
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
  <div class="container">
    <h2>Password reset</h2>
    <p>Enter your email address and we'll send reset instructions.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="signin-btn">Send reset email</button>
    </form>
  </div>
</body>
</html>
